<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive navBar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="navBar.css" />
    <link rel="stylesheet" href="../global.css">

  </head>
  <body>
    <nav class="navBar">
      <div class="max-width">
        <div class="navLogo">
        </div>

        <div class="navLinks">
          <button class="closeMenu">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menuList">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>

            <li class="dropDown">
              <a href="#" class="dropDownToggle">
                Services <i class="fas fa-chevron-down"></i>
              </a>
              <ul class="dropDownMenu">
                <li><a href="#">Consular Services</a></li>
                <li><a href="#">Visa Information</a></li>
              </ul>
            </li>

            <li class="dropDown">
              <a href="#" class="dropDownToggle">
                Resources <i class="fas fa-chevron-down"></i>
              </a>
              <ul class="dropDownMenu">
                <li><a href="#">Useful Links</a></li>
                <li><a href="#">Articles</a></li>
              </ul>
            </li>

            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <div class="navActions">
          <div class="searchContainer">
            <input type="text" class="searchInput" placeholder="Search...">
            <button class="searchIcon">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <button class="menuToggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
      <a href="https://wa.me/1234567890" class="whatsappButton" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-whatsapp"></i>
      </a>
    </nav>

    <!-- <div id="app"></div> -->
    <script type="module" src="navBar.js"></script>
  </body>
</html>
