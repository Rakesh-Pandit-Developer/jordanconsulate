<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="gmap.css" type="text/css" media="all" />
</head>
<body>
  <!-- Owner Section -->
  <section class="owner-section">
    <div class="owner-photo">
      <img src="owner-photo.jpg" alt="Owner's Photo">
    </div>
    <div class="owner-details">
      <h2>John Doe</h2>
      <p>Founder & CEO</p>
      <p><i class="ri-phone-line"></i> +123 456 7890</p>
      <p><i class="ri-mail-line"></i> john.doe@example.com</p>
      <p><i class="ri-map-pin-line"></i> 123 Street, City, Country</p>
      <!-- Social Icons -->
      <div class="social-icons">
        <a href="#"><i class="ri-facebook-circle-line"></i></a>
        <a href="#"><i class="ri-twitter-line"></i></a>
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-linkedin-box-line"></i></a>
      </div>
    </div>
  </section>
  
  <section class="contact-form">
        <form id="contactForm">

      <!-- Name and Email -->

      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>
      </div>
      <!-- Phone and Subject -->
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject">
          </div>
        </div>
      </div>
      <!-- Message -->
      <div class="form-group mb-3">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>
      <!-- Submit Button -->
      <button type="submit" id="submitBtn">Submit</button>
      <!-- Status Message -->
      <div id="status"></div>
    </form>
  </section>
  
  
  <section class="gMap">
        <div class="map-container">
            <div class="map-header">Our Location on Google Map</div>
            
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56516.31713618354!2d85.28493302080203!3d27.708954252207754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb198a307baabf%3A0xb5137c1bf18db1ea!2sKathmandu%2044600!5e0!3m2!1sen!2snp!4v1733299280517!5m2!1sen!2snp" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
  </section>
</body>
</html>
