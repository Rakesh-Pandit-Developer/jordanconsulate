<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../global.css">
    <style>


        .articles {
            background-color: #cecaca;
        }

        .article-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .article-title {
            color: #2b669a;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            margin: 10px 0;
            display: block;
        }

        .article-title:hover {
            text-decoration: underline;
        }

        .article-preview {
            color: #333;
            font-size: 14px;
            line-height: 1.5;
            margin: 10px 0;
        }

        .more-link {
            color: #2b669a;
            font-size: 14px;
            text-decoration: none;
        }

        .more-link:hover {
            text-decoration: underline;
        }

        .view-all-button {
            display: block;
            text-align: center;
            margin: 30px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2b669a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: fit-content;
        }

        .view-all-button:hover {
            background-color: #1e4d73;
        }
    </style>
</head>
<body>
    <!-- Articles Section -->
    <section class="articles" id="articles">
        <div class="max-width">
        <h2 class="sectionTitle">Latest Articles</h2>
        <div class="sectionContent" id="articles-content">
            <!-- Articles will be dynamically added here -->
        </div>

        <!-- View All Articles Button -->
        <a href="articles.html" class="view-all-button">View All Articles</a>
    </section>

        
    <script>
        // Articles data
        const articles = [
            {
                date: "15.01.2025 / 10:30",
                title: "Call for Proposal - Local Transition and Media Projects",
                preview: "The Embassy of the Czech Republic in New Delhi announces a call for proposals for the Local Transition and Media Projects...",
                link: "article1.html"
            },
            {
                date: "14.01.2025 / 12:00",
                title: "Appointments for Long-term Visas/Residence Permits",
                preview: "Only applicants for long-term visas and residence permits can apply for the appointment date via this booking system...",
                link: "article2.html"
            },
            {
                date: "13.01.2025 / 09:15",
                title: "Renewal of short-term visas processing",
                preview: "The Czech Embassy in New Delhi informs that the new concession agreement for the processing of short-term visa applications...",
                link: "article3.html"
            }
        ];

        // Render articles
        const articlesContent = document.getElementById('articles-content');
        articles.forEach(article => {
            articlesContent.innerHTML += `
                <article class="article">
                    <div class="article-date">${article.date}</div>
                    <a href="${article.link}" class="article-title">${article.title}</a>
                    <p class="article-preview">${article.preview}</p>
                    <a href="${article.link}" class="more-link">more</a>
                </article>
            `;
        });
    </script>
</body>
</html>
