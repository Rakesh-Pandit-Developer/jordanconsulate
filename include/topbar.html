<div class="headerSection align-items-center justify-content-center">

    <!-- ===================== Header Space Line ==================== -->
    <div class="headerSpaceLine">
        <div class="headerSpaceLine-1"></div>
        <div class="headerSpaceLine-2"></div>
    </div>

    <!-- ======================== Brand Line ======================= -->
    <div class="brandLine container px-3">
        <div class="brandContent row justify-content-between align-items-center d-flex">

            <!-- ------------------ Logo and Title ------------------- -->
            <div class="logoTitle col-12 col-sm-12 col-md-5">
                <img src="./assets/img/logoTitle.png" alt="Logo Title" class="img-fluid">
            </div>

            <!-- ------------------ Times ------------------- -->
            <div class="times col-12 col-sm-6 col-md-4">
                <div class="row d-flex align-items-center justify-content-center text-center">
                    <!-- Nepal Time -->
                    <div class="time-box col-auto px-1 align-items-around">
                        <div class="timePlace d-flex justify-content-start">
                            <img src="./assets/img/nepal-flag.png" alt="Nepal Flag" class="flag img-fluid icon-img">
                            <div class="city-name mx-2">Kathmandu</div>
                        </div>
                        <div id="nepal-time" class="time">--:--:--</div>
                    </div>

                    <!-- Jordan Time -->
                    <div class="time-box col-auto">
                        <div class="timePlace d-flex">
                            <img src="./assets/img/jordan-flag.webp" alt="Jordan Flag" class="flag img-fluid icon-img">
                            <div class="city-name mx-2">Amman</div>
                        </div>
                        <div id="jordan-time" class="time">--:--:--</div>
                    </div>
                </div>
            </div>

            <!-- ------------------ Flags ------------------- -->
            <div class="flags col-12 col-sm-6 col-md-3">
                <img src="./assets/img/flags.png" alt="Nepal Jordan flag" class="img-fluid">
            </div>
        </div>
    </div>
</div>
