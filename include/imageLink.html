<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links Example</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Collapse animation */
    .collapse {
      transition: height 0.8s ease, opacity 0.8s ease;
    }

    .collapse-box {
      border-radius: 5px;
    }

    .btn-collapse {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #088d0a; /* Green */
      color: white;
      text-align: left;
      border: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .btn-collapse.collapsed {
      background-color: #dc3545; /* Red when collapsed */
    }

    .toggle-icon {
      font-size: 18px;
      transition: transform 0.3s ease-in-out;
    }

    .collapse-content {
      padding: 10px;
      background-color: #088d0a;
      border-top: 10px solid #088d0a;
      border-radius: 0 0 5px 5px;
    }

    .img-link {
      display: inline-block;
      margin: 5px 0;
      text-align: center;
    }

    .img-link img {
      width: 100%; /* Full width image */
      min-height: 50px; /* Minimum height */
      object-fit: cover; /* Ensures image covers the container properly */
      border-radius: 5px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .img-link img:hover,
    .img-link img:focus {
      transform: scale(1.05); /* Slight zoom effect */
      opacity: 0.8; /* Slight fade effect on hover/focus */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <!-- Image Links Collapse -->
    <div class="collapse-box">
      <button class="btn-collapse" type="button" data-bs-toggle="collapse" data-bs-target="#collapseImages" aria-expanded="false" aria-controls="collapseImages" id="toggleButtonImages">
        <strong> Image Links</strong>
        <i class="fas fa-chevron-down toggle-icon" id="toggle-icon-images"></i>
      </button>

      <div class="collapse" id="collapseImages">
        <div class="collapse-content">
          <!-- Image Links -->
          <a href="https://example.com/link1" class="img-link" target="_blank">
            <img src="https://via.placeholder.com/300x100" alt="Image 1">
          </a>
          <a href="https://example.com/link2" class="img-link" target="_blank">
            <img src="https://via.placeholder.com/300x100" alt="Image 2">
          </a>
          <a href="https://example.com/link3" class="img-link" target="_blank">
            <img src="https://via.placeholder.com/300x100" alt="Image 3">
          </a>
          <a href="https://example.com/link4" class="img-link" target="_blank">
            <img src="https://via.placeholder.com/300x100" alt="Image 4">
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
