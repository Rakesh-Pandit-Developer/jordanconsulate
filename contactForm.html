<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
      /* Form Container Styling */
      .contact-form {
        background-color: #e9ecef; /* Subtle grey background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 50px auto;
      }
  
      /* Form Header Styling */
      .contact-form h2 {
        text-align: center;
        color: #333; /* Dark grey */
        font-weight: bold;
        margin-bottom: 20px;
      }
  
      /* Input Field Styling */
      .contact-form .form-control {
        background-color: #ffffff; /* White background */
        border: 1px solid #ccc; /* Light grey border */
        padding: 10px;
        border-radius: 5px;
        color: #333; /* Dark grey text */
        transition: all 0.3s ease; /* Smooth transition */
      }
  
      .contact-form .form-control:focus {
        background-color: #ffffff;
        border-color: #555; /* Dark grey on focus */
        box-shadow: 0 0 8px rgba(85, 85, 85, 0.2); /* Grey glow */
        outline: none;
      }
  
      /* Submit Button Styling */
      .contact-form button {
        width: 100%;
        padding: 12px;
        background-color: #007086; /* Dark grey */
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        transition: all 0.3s ease;
      }
  
      .contact-form button:hover {
        background-color: #1f4d4c; /* Slightly lighter grey */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }
  
      /* Textarea Resizing */
      .contact-form textarea {
        resize: none;
      }
  
      /* Success/Error Message Styling */
      .contact-form #status {
        margin-top: 15px;
        text-align: center;
        font-weight: bold;
      }
      .contact-form #status.success {
        color: #4CAF50; /* Green for success */
      }
      .contact-form #status.error {
        color: #FF5252; /* Red for error */
      }
  
      .contact-form  #status {
      font-size: 16px;
      text-align: center;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 0.5s ease, font-size 0.5s ease;
    }
  
    .contact-form #status.success {
      color: #4CAF50; /* Green for success */
    }
  
    .contact-form  #status.error {
      color: #FF5252; /* Red for error */
    }
  
    .contact-form #status.visible {
      opacity: 1;
      font-size: 20px;
    }
 </style>
</head>
<body style="background-color: #eaeaea;">

  <div class="contact-form">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <!-- Name and Email -->
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>
      </div>
      <!-- Phone and Subject -->
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject">
          </div>
        </div>
      </div>
      <!-- Message -->
      <div class="form-group mb-3">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>
      <!-- Submit Button -->
      <button type="submit" id="submitBtn">Submit</button>
      <!-- Status Message -->
      <div id="status"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 <script>
  const form = document.getElementById("contactForm");
const statusDiv = document.getElementById("status");
const submitBtn = document.getElementById("submitBtn");

form.addEventListener("submit", function (e) {
  e.preventDefault();

  submitBtn.disabled = true;
  submitBtn.innerText = "Sending...";

  let formData = new FormData(form);

  fetch('https://script.google.com/macros/s/AKfycbx630Di3q8zyGPMKjuSEfJ5TKOE9Qo7S0WLpA-puov2jfRzT3UW9VFUepZnN19lBcFPZg/exec', {
    method: 'POST',
    body: formData
  })
    .then((response) => response.text())
    .then((result) => {
      // Display the success message
      statusDiv.innerHTML = "Message sent successfully!";
      statusDiv.className = "success visible";

      // Reset the form immediately
      form.reset();
      submitBtn.disabled = false;
      submitBtn.innerText = "Submit";

      // After 5 seconds, change to "Thank You" message
      setTimeout(() => {
        statusDiv.innerHTML = "Thank you for contacting us!";
        statusDiv.className = "success visible";
      }, 5000);

      // Hide the message after 15 seconds total
      setTimeout(() => {
        statusDiv.className = ""; // Remove visible class to fade out
      }, 10000);
    })
    .catch((error) => {
      statusDiv.innerHTML = "There was an error, please try again later.";
      statusDiv.className = "error visible";

      // Hide error message after 5 seconds
      setTimeout(() => {
        statusDiv.className = "";
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit";
      }, 5000);
    });
});
 </script>

</body>
